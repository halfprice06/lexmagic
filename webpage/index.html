<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #output, #documents {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat With the Civil Code</h1>
        <div class="query-section">
            <input type="text" id="question" placeholder="Enter your question about the civil code...">
            <button onclick="submitQuery()">Ask</button>
        </div>
        <div class="response-section">
            <h2>Answer</h2>
            <p id="output">Your answer will appear here.</p>
        </div>
        <div class="documents-section">
            <h2>Relevant Civil Code Articles</h2>
            <p id="documents">Relevant documents will be displayed here.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
