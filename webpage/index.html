<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Legal Beagle</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1> 🐾 Legal Beagle 🔍 </h1>
        <div class="query-section">
            <input type="text" id="question" placeholder="Enter your legal question here...">
            <div class= "ask_button">
                <button id="openLawSelector">Choose Laws to Search</button>
                <button id="askButton" onclick="submitQuery()">Submit</button>            </div>
            <div id="progress-bar" style="display: none; height: 20px; width: 0; background-color: #e74c3c;"></div> <!-- Progress bar -->
        </div>
        <div class="response-section">
            <h2>Answer</h2>
            <p id="output">Your answer will appear here.</p>
            <div class="thumbs">
                <button onclick="thumbsUp()">👍</button>
                <button onclick="thumbsDown()">👎</button>
            </div>
        </div>
        <div class="documents-section">
            <h2></h2>
            <div class="directory_toggle">
                <button id="openArticles">Show Relevant Law</button>
            </div>
        </div>
    </div>
    <div class="directory-section">
        <button id="closeArticles"> X </button>
        <div class="directory-header">

            <h2>Potentially Relevant Law</h2>
        </div>
        <p id="directory">Potentially relevant law will be displayed here.<p>
    </div>
    <div class="law-section">
        <button id="closeLawSelector"> X </button>
        <div class="law-header">
            
            <h2>What to Include in Search</h2>
        </div>
        <p id="law-options">Law options:</p>
        <input type="checkbox" id="option1" name="option1" value="Louisiana Civil Code">
        <label for="option1">Louisiana Civil Code</label><br>
        <input type="checkbox" id="option2" name="option2" value="Louisiana Code of Civil Procedure">
        <label for="option2">Louisiana Code of Civil Procedure</label><br>
        <input type="checkbox" id="option3" name="option3" value="Uniform District Court Rules">
        <label for="option3">Uniform District Court Rules</label><br>
        <input type="checkbox" id="option4" name="option4" value="Louisiana Revised Statutes">
        <label for="option4">Louisiana Revised Statutes</label><br>
        <input type="checkbox" id="option5" name="option5" value="Louisiana Code of Criminal Procedure">
        <label for="option5">Louisiana Code of Criminal Procedure</label><br>
    </div>
    <footer>
        <p>© 2023 Legal Beagle. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
